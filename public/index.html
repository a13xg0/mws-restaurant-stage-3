<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="preload" href="/webfonts/fontello.woff2" as="font" type="font/woff2" crossorigin>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#333"/>
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav class="head-nav" role="navigation" aria-label="Breadcrumb">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main>
    <section class="map-container" aria-hidden="true">
        <div id="map" aria-label="location" role="application"></div>
    </section>
    <section class="search-wrapper">
        <div class="filter-options">
            <h2>Filter Results</h2>
            <label for="neighborhoods-select" class="search-form-label" id="neighborhoods-select-label">Select
                neighbourhood to find restaurants in there</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                    aria-labelledby="neighborhoods-select-label">
                <option value="all">All Neighborhoods</option>
            </select>
            <label for="cuisines-select" class="search-form-label" id="cuisines-select-label">Select desired cuisine
                type</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
                    aria-labelledby="cuisines-select-label">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="text/javascript" src="js/idb.min.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
<!-- Helper methods for pictures -->
<script type="text/javascript" src="js/picturehelper.min.js"></script>
<!-- register service worker -->
<script type="text/javascript" src="sw.js"></script>
<script type="text/javascript" src="service_worker.js"></script>
<!-- defer large css file loading-->
<script>
    let files = ['css/fontello.css', 'https://unpkg.com/leaflet@1.3.1/dist/leaflet.css'];
    files.forEach((f) => {
        let link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = f;
        link.type = 'text/css';
        let godefer = document.getElementsByTagName('link')[0];
        godefer.parentNode.insertBefore(link, godefer);
    });
</script>
<footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
