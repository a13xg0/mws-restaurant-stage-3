<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.min.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#333"/>
</head>

<body class="inside">
<!-- Beginning header -->
<header class="page-header">
    <!-- Beginning nav -->
    <nav class="head-nav" role="navigation" aria-label="Breadcrumb">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="Breadcrumb">
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main>
    <!-- Beginning map -->
    <aside class="map-container" aria-hidden="true">
        <div id="map" aria-label="location" role="application"></div>
        <div class="map-placeholder"></div>
    </aside>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="vcard">
        <i id="restaurant-favorite" tabindex="0" role="checkbox" aria-checked="false" aria-label="Is this restaurant your favorite?" class="far fa-heart fav-btn"></i>
        <h2 id="restaurant-name" class="fn org"></h2>
        <picture id="restaurant-img" class="photo">
        </picture>
        <p id="restaurant-cuisine" aria-describedby="restaurant-cuisine-description"></p>
        <p id="restaurant-cuisine-description"></p>
        <p id="restaurant-address" class="adr street-address"></p>

        <table id="restaurant-hours"></table>
    </section>
    <div class="map-spacer"></div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <div class="review-form">
            <input type="text" name="Name">
            <textarea name="comments">

            </textarea>
            <button>Add review</button>
        </div>
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<!-- Beginning scripts -->
<script type="text/javascript" src="js/idb.min.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Helper methods for pictures -->
<script type="text/javascript" src="js/picturehelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- register service worker -->
<!--<script type="text/javascript" src="sw.js"></script>-->
<!--<script type="text/javascript" src="service_worker.js"></script>-->
<!-- End scripts -->

</body>

</html>
