<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.min.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="preload" href="/webfonts/fontello.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#333"/>
</head>

<body class="inside">
<!-- Beginning header -->
<header class="page-header">
    <!-- Beginning nav -->
    <nav class="head-nav" role="navigation" aria-label="Breadcrumb">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="Breadcrumb">
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main>
    <!-- Beginning map -->
    <aside class="map-container" aria-hidden="true">
        <div id="map" aria-label="location" role="application"></div>
        <div class="map-placeholder"></div>
    </aside>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="vcard">
        <i id="restaurant-favorite" tabindex="0" role="checkbox" aria-checked="false" aria-label="Is this restaurant your favorite?" class="icon-heart-empty fav-btn"></i>
        <h2 id="restaurant-name" class="fn org"></h2>
        <picture id="restaurant-img" class="photo">
        </picture>
        <p id="restaurant-cuisine" aria-describedby="restaurant-cuisine-description"></p>
        <p id="restaurant-cuisine-description"></p>
        <p id="restaurant-address" class="adr street-address"></p>

        <table id="restaurant-hours"></table>
    </section>
    <div class="map-spacer"></div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <form name="reviewForm" class="review-form" onsubmit="sendReview()">
            <p>Leave a review:</p>
            <label id="rating-label" for="rating-control">Pick the rating</label>
            <div id="rating-control" class="five-stars" aria-labelledby="rating-label">
                <i class="icon-star-empty radio" aria-label="Rating one" data-value="1"></i>
                <i class="icon-star-empty radio" aria-label="Rating two" data-value="2"></i>
                <i class="icon-star-empty radio" aria-label="Rating three" data-value="3"></i>
                <i class="icon-star-empty radio" aria-label="Rating four" data-value="4"></i>
                <i class="icon-star-empty radio" aria-label="Rating five" data-value="5"></i>
            </div>
            <label for="user-name">Your name:</label> <br/>
            <input id="user-name" type="text" name="name"><br/>
            <label for="user-comment">Your review</label> <br/>
            <textarea id="user-comment" name="comments" rows="5"></textarea><br />
            <button type="submit" class="add-review-button">Add review</button>
        </form>
        <h3>Reviews</h3>
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<!-- Beginning scripts -->
<script type="text/javascript" src="js/radiogroup.min.js"></script>
<script type="text/javascript" src="js/idb.min.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.min.js"></script>
<!-- Helper methods for pictures -->
<script type="text/javascript" src="js/picturehelper.min.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.min.js"></script>

<!-- register service worker -->
<script type="text/javascript" src="sw.js"></script>
<script type="text/javascript" src="service_worker.js"></script>
<!-- End scripts -->

<!-- defer large css file loading-->
<script>
    let files = ['css/fontello.css'];
    files.forEach((f) => {
        let link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = f;
        link.type = 'text/css';
        let godefer = document.getElementsByTagName('link')[0];
        godefer.parentNode.insertBefore(link, godefer);
    });
</script>
</body>

</html>
